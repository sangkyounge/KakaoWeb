<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="color-scheme" content="light dark"> <!-- 추가 -->
    <title>My Carbon Trigger</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="container">
    
    <img alt="plants and people" src="plants-people.png" />
    <div>
        <h1>Welcome to Your Personal Carbon Trigger!</h1>
    </div>
    <!--form area-->
    <form class="form-data" autocomplete="on">
        <div>
            <h2>New? Add your Information</h2>
        </div>
        <div>
            <label for="region">Region Name</label>
            <input type="text" id="region" required class="region-name" /> <!--require 존재 시 필수값 표시-->
        </div>
        <div>
            <label for="api">Your API Key from tmrow</label>
            <input type="text" id="api" required class="api-key" />
        </div>
        <button class="search-btn">Submit</button>
    </form>

    <!--result area-->
    <div class="result">
        <div class="loading">loading...</div> <!--로딩중..-->
        <div class="errors"></div> <!--에러 발생-->
        <div class="data"></div>
        <div class="result-container">
            <p><strong>Region: </strong><span class="my-region"></span></p>
            <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
            <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
        </div>
        <button class="clear-btn">Change region</button>
    </div>
</body>

</html>
