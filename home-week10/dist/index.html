<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Football Info Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header>
        <h1>⚽ Football Info Hub</h1>
        <p>Get match schedules, league standings, and highlights at one place!</p>
    </header>

    <!-- 검색 폼 -->
    <form id="search-form" class="form-data" autocomplete="on">
        <h2>Search Football Data</h2>
        
        <div class="form-group">
            <label for="league">League Name</label>
            <input type="text" id="league" class="input-field" placeholder="Enter league (e.g., EPL)" required />
        </div>
        
        <div class="form-group">
            <label for="api-key">API Key</label>
            <input type="text" id="api-key" class="input-field" placeholder="Enter your API key" required />
        </div>
        
        <button type="submit" class="search-btn">Search</button>
    </form>

    <!-- 결과 영역 -->
    <section id="results" class="result">
        <div class="loading" style="display: none;">Loading...</div>
        <div class="errors" style="display: none;"></div>

        <!-- 경기 일정 -->
        <div id="schedule" class="result-container">
            <h3>Match Schedule</h3>
            <ul class="schedule-list"></ul>
        </div>

        <!-- 리그 순위 -->
        <div id="standings" class="result-container">
            <h3>League Standings</h3>
            <ul class="standings-list"></ul>
        </div>

        <!-- 경기 하이라이트 -->
        <div id="highlights" class="result-container">
            <h3>Highlights</h3>
            <div class="highlight-videos"></div>
        </div>
    </section>

    <footer>
        <p>⚽ Built with passion for football fans worldwide!</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
