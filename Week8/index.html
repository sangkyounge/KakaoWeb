<!DOCTYPE html>
<html>
<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "highlight">Typing game!</h1>
    <p class = "box">Practice your typing skills with a quote from Sherlock Holmes. Click <strong>start</strong> to begin!</p>
    <p id="quote"></p>
    <p id="message"></p>
    <div>
        <input type="text" aria-label="current word" id="typed-value" class = "box"/>
        <button type="button" id="start" class = "box">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
